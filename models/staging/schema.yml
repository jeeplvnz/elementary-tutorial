version: 2

models:
  - name: stg_customers
    config:
      tags: ["staging", "PII"]
    columns:
      - name: customer_id

  - name: stg_orders
    config:
      tags: ["staging", "finance"]
    columns:
      - name: order_id
      - name: status

  - name: stg_payments
    config:
      tags: ["staging", "finance"]
    columns:
      - name: payment_id
      - name: payment_method

  - name: stg_signups
    config:
      tags: ["staging", "PII"]
    columns:
      - name: signup_id
      - name: customer_email
        tests:
          - not_null:
              name: Non_nullness check on model stg_signups column CUSTOMER_EMAIL
              alias: non_nullness_check__on__model__stg_signups__column__CUSTOMER_EMAIL
              tags:
                - non_nullness_check
                - test_on_single_resource
